<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{})}">


<head>
    <title>ContactIQ | Login</title>
    
</head>

<body>
    <div id="content">

        <div class="grid grid-cols-12 mt-10">
            <div class="col-span-3 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <div
                    class="block p-6 bg-white border-4 border-red-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-teal-200 dark:hover:bg-gray-700">
                    <!--                    message-->
                                        
                    <div data-th-replace="~{message :: messagebox}"></div>

                    <div class="text-red-600 text-center" th:if="${param.error}">
                        Invalid username and password.</div>
                    <div class ="text-green-500 text-center" th:if="${param.logout}">
                        You have been logged out.</div>
                    

                    <h5 class="text-center mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login here...</h5>
                    <p class="text-center font-normal text-gray-600 dark:text-gray-400">Welcome buddy...!</p>

                    <form data-th-action="@{'/authenticate'}" method="post" class="mt-5" novalidate>

                        <!-- email -->
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                            <input name = "email" type="email" id="email" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter your email" required />

                            <!-- <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                                class="text-red-500 py-2">Message</p> -->
                        </div>
                        <!-- password -->
                        <div class="mb-3">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input name = "password" type="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter your crush name" required />

                            <!-- <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                                class="text-red-500 py-2">Message</p> -->
                        </div>




                        <!-- buttons -->
                        <div class="mb-4 mt-5 flex justify-center">
                            <button type="submit"
                                class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-600">Login</button>
                            <button type="button"
                                class="text-white bg-orange-700 hover:bg-orange-800 focus:outline-none focus:ring-4 focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-600">Reset</button>
                        </div>
                    </form>
                    
                    <!-- oauth -->
                    <div class="social-button-container space-y-2 flex flex-col items-center justify-center mt-7" >
<!--                        login with google-->
                        <a
                                class="flex items-center justify-center gap-2 px-3 py-2 w-full sm:w-1/2 font-semibold rounded-lg login-with-google-btn text-center"
                                data-th-href="@{'/oauth2/authorization/google'}"
                        >
                            <span>Login With Google</span>
                        </a>


                        <!--                        login with github-->

                        <a
                                data-th-href="@{'/oauth2/authorization/github'}"
                                class="flex items-center justify-center gap-2 px-3 py-2 w-full sm:w-1/2 font-semibold rounded-lg text-white bg-gray-800 hover:bg-gray-900 transition duration-200 shadow-md"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 1792 1792">
                                <path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103z"></path>
                            </svg>
                            <span>Login with GitHub</span>
                        </a>
                    </div>


                </div>

            </div>

        </div>

    </div>


</body>

</html>
