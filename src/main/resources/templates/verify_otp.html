<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{})}">
<head>
    <title>ContactIQ | Verify Account</title>
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-12">
            <div class="col-span-3 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <div class="block p-6 bg-white border-4 border-red-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-teal-200 dark:hover:bg-gray-700">
                    <div data-th-replace="~{message :: messagebox}"></div>
                    
                    <h5 class="text-center mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Verify Your Email
                    </h5>
                    
                    <form th:action="@{/verify-otp}" method="post">
                        <input type="hidden" name="email" th:value="${email}">
                        
                        <div class="mb-3">
                            <label for="otp" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Enter OTP
                            </label>
                            <input type="text" id="otp" name="otp" 
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   required>
                        </div>
                        
                        <div class="mb-4 mt-5 flex justify-center">
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Verify
                            </button>
                        </div>
                    </form>
                    
                    <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                        Didn't receive OTP? 
                        <a th:href="@{/resend-otp(email=${email})}" class="text-blue-600 hover:underline">
                            Resend OTP
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
