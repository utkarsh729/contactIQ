<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title>ContactIQ | Contact Me</title>
</head>
<body>
    <section id="content">
        <!-- Contact Hero -->
        <div class="bg-blue-600 dark:bg-blue-400 text-white py-20">
            <div class="container mx-auto px-4 text-center">
                <h1 class="text-4xl font-bold mb-4">Get in Touch</h1>
                <p class="text-xl">I'm here to help and answer any questions</p>
            </div>
        </div>

        <!-- Contact Content -->
        <div class="container mx-auto px-4 py-16">
            <div class="max-w-4xl mx-auto">
                <div class="grid md:grid-cols-2 gap-12">
                    <!-- Contact Form -->
                    <div class="bg-white dark:bg-gray-700 p-8 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-6">Send us a Message</h2>
                        <div data-th-replace="~{message :: messagebox}"></div>
                        <form th:action="@{/contact}" method="post" th:object="${contactMeForm}" class="space-y-4" novalidate>
                            <div class="mb-3">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                <input type="text" id="name" data-th-field = "*{name}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter your name" required />
    
                                <p data-th-if ="${#fields.hasErrors('name')}" data-th-errors="*{name}" class = "text-red-500 py-2">Message</p>
                                <!-- th:errors will show all the errors on the field -->
                            </div>
                            <div class="mb-3">
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                    email</label>
                                <input type="email" id="email" data-th-field = "*{email}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter your email" required />
                                    <p data-th-if ="${#fields.hasErrors('email')}" data-th-errors="*{email}" class = "text-red-500 py-2">Message</p>
                            </div>
                            <div>
                                <label for="message" class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">Message</label>
                                <textarea id="message" rows="6"  data-th-field = "*{message}"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write your message">
                                    
                                </textarea>
                                <p data-th-if ="${#fields.hasErrors('message')}" data-th-errors="*{message}" class = "text-red-500 py-2">Message</p>
                            </div>
                            <button type="submit" 
                                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all">
                                Send Message
                            </button>
                        </form>
                    </div>

                    <!-- Contact Info -->
                    <div class="space-y-6">
                        <div class="bg-white dark:bg-gray-700 p-6 rounded-xl shadow-md">
                            <h3 class="text-xl font-semibold mb-4">Contact Information</h3>
                            <div class="space-y-3">
                                <div class="flex items-center">
                                    <i class="fas fa-map-marker-alt text-blue-500 mr-3"></i>
                                    <span>Chandigarh Unversity</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-phone text-blue-500 mr-3"></i>
                                    <span>+91 9120670954</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-envelope text-blue-500 mr-3"></i>
                                    <span>utkarsh.singh@gmail.com</span>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white dark:bg-gray-700 p-6 rounded-xl shadow-md">
                            <h3 class="text-xl font-semibold mb-4">Follow Me</h3>
                            <div class="flex space-x-4">
                               
                                <a href="https://www.linkedin.com/in/utkarsh729/" target="_blank" class="text-blue-500 hover:text-blue-600">
                                    <i class="fab fa-linkedin text-2xl"></i>
                                </a>
                                <a href="https://github.com/utkarsh729" target="_blank" class="text-blue-500 hover:text-blue-600">
                                    <i class="fab fa-github text-2xl"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script th:fragment="script">
        // Contact page specific scripts
        console.log("Contact page loaded");
    </script>
</body>
</html>
