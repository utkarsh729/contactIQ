<aside data-th-fragment="side-bar" id="logo-sidebar"
   class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 "
   aria-label="Sidebar">
   <div class="h-full pt-16 px-3 py-4 overflow-y-auto bg-white dark:bg-gray-900 ">
      <a href="" class="flex flex-col items-center ps-2.5 mb-5">
         <!-- <img data-th-src="@{'/images/image.png'}" class="h-6 me-3 sm:h-7" alt="Logo" /> -->
         <img data-th-src="@{${loggedInUser.profilePic}}" class="h-12 me-3 sm:h-16 rounded-full shadow-md" th:attr="onerror=|this.src='https://ui-avatars.com/api/?name=${#strings.escapeJavaScript(loggedInUser.name)}&amp;background=random&amp;size=128'|" />
         <span class="mt-2 text-black self-center text-xl font-semibold whitespace-nowrap dark:text-white">Welcome to
            ContactIQ</span>
      </a>
      <ul class="space-y-2 font-medium">
         <!-- dashboard -->
         <li>
            <a data-th-href="@{'/user/dashboard'}"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <svg
                  class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                  <path
                     d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                  <path
                     d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
               </svg>
               <span class="ms-3">Dashboard</span>
            </a>
         </li>
         <!-- profile -->
         <li>
            <a data-th-href="@{'/user/profile'}"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <svg
                  class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                  <path
                     d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
               </svg>
               <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
               <span
                  class="inline-flex items-center justify-center px-2 ms-3 text-sm font-medium text-green-500 bg-gray-100 rounded-full dark:bg-gray-700 dark:text-green-300">Manage</span>
            </a>
         </li>
         <!-- add contact -->
         <li>
            <a data-th-href="@{'/user/contacts/add'}"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <i class="fa-solid fa-plus h-5 w-5"></i>
               <span class="flex-1 ms-3 whitespace-nowrap">Add Contact</span>
            </a>
         </li>
         <!-- contacts -->
         <li>
            <a data-th-href="@{'/user/contacts'}"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <i class="fa-solid fa-address-book h-5 w-5"></i>
               <span class="flex-1 ms-3 whitespace-nowrap">Contacts</span>
            </a>
         </li>
         <!-- email the contacts -->
         <li>
            <a data-th-href="@{'/user/contacts/sendEmail'}"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <i class="fa-solid fa-paper-plane"></i>
               <span class="flex-1 ms-3 whitespace-nowrap">Email</span>
            </a>
         </li>
         <!-- export all your contacts -->
         <li>
            <a data-th-href="@{'/user/contacts/export/csv'}" 
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              
                  <i class="fa-solid fa-file-export h-4 w-4 object-contain me-2"></i>
               
               <span class="flex-1 whitespace-nowrap">Export</span>
         </a>

         </li>
         <!-- get in touch -->
         <li>
            <a data-th-href="@{'/contact'}"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
         
               <img data-th-src="@{/images/cusSer.png}" alt="Contact Icon"
                    class="h-5 w-5 object-contain me-2 transition duration-300 dark:invert dark:brightness-200" />
         
               <span class="flex-1 whitespace-nowrap">Get In Touch</span>
            </a>
         </li>
         



      </ul>
   </div>
  
</aside>
