<div data-th-fragment="emailModal">
    <div id="emailModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">Send Email</h3>

                <form id="emailForm" class="mt-4" enctype="multipart/form-data">
                    <input type="hidden" id="recipientEmail">

                    <!-- Subject -->
                    <div class="mb-4">
                        <input type="text" id="subject"
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                            placeholder="Subject" required>
                    </div>

                    <!-- Message -->
                    <div class="mb-4">
                        <textarea id="message"
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg h-32 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                            placeholder="Message" required></textarea>
                    </div>

                    <!-- Attachment -->
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="attachment">
                        </label>
                        <input id="attachment" name="attachment"
                            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                            type="file" />
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Choose a file to attach</p>
                    </div>

                    <!-- Buttons -->
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeEmailModal()"
                            class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                            Cancel
                        </button>
                        <button type="submit" id="sendButton" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-gray-700">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
